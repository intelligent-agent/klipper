[heater_bed]
heater_pin: HEATER_3
sensor_type: RECORE EPCOS 100K B57560G104F
sensor_pin: TEMPERATURE_3
control: watermark
min_temp: 0
max_temp: 300
pullup_resistor: 4755
adc_ref: 3.301
vo_ref: 3.21206
pullup_ref: 3.27

[fan]
pin: FAN_0

[output_pin fan1]
pin: FAN_1

[output_pin fan2]
pin: FAN_2

[output_pin fan3]
pin: FAN_3

# Set up board voltage, current, temperature.

[temperature_sensor board]
sensor_type: EPCOS 100K B57560G104F
sensor_pin: BOARD_TEMPERATURE
max_temp: 110
gcode_id: Board

[temperature_sensor cold_junction]
sensor_type: EPCOS 100K B57560G104F
sensor_pin: COLD_JUNCTION
gcode_id: CJ

# Vout = Vin * 10K/110K = Vin*11
[adc_temperature v]
temperature1: 0.35
voltage1: 0
temperature2: 36.65
voltage2: 3.3

[temperature_sensor voltage]
adc_voltage: 3.3
sensor_pin: BOARD_VOLTAGE
sensor_type: v
gcode_id: Voltage

# 1 A = 20 mV
[adc_temperature current]
temperature1: 0
voltage1: 0
temperature2: 165
voltage2: 3.3

[temperature_sensor current]
adc_voltage: 3.3
sensor_pin: BOARD_CURRENT
sensor_type: current
max_temp: 20
gcode_id: Current

[gcode_button over_current_alarm]
pin: !ar100:OC_ALERT
press_gcode: M112

[board_pins]
aliases:
  TEMPERATURE_0     = PA0,
  TEMPERATURE_1     = PA1,
  TEMPERATURE_2     = PA2,
  TEMPERATURE_3     = PA3,
  BOARD_VOLTAGE     = PA4,
  BOARD_CURRENT     = PA5,
  BOARD_TEMPERATURE = PA6,
  COLD_JUNCTION     = PA7,
  FAN_0             = PB0,
  FAN_1             = PB1,
  FAN_2             = PB5,
  FAN_3             = PB4,
  HEATER_0          = PA8,
  HEATER_1          = PA9,
  HEATER_2          = PA10,
  HEATER_3          = PA11,
  USER_LED          = PA12,
  EXT_1             = PB8,
  EXT_2             = PB7
  
[board_pins ar100]
mcu: ar100
aliases:
  END_STOP_0        = PH4,
  END_STOP_1        = PH5,
  END_STOP_2        = PH6,
  END_STOP_3        = PH7,
  END_STOP_4        = PH8,
  END_STOP_5        = PH9,
  STEP_0            = PL4,
  STEP_1            = PL5,
  STEP_2            = PL6,
  STEP_3            = PL7,
  STEP_4            = PL8,
  STEP_5            = PL9,
  STEP_6            = PL10,
  STEP_7            = PL11,
  DIR_0             = PE8,
  DIR_1             = PE9,
  DIR_2             = PE10,
  DIR_3             = PE11,
  DIR_4             = PE12,
  DIR_5             = PE13,
  DIR_6             = PE14,
  DIR_7             = PE15,
  STEP_DIAG_0       = PE0,
  STEP_DIAG_1       = PE1,
  STEP_DIAG_2       = PE2,
  STEP_DIAG_3       = PE3,
  STEP_DIAG_4       = PE4,
  STEP_DIAG_5       = PE5,
  STEP_DIAG_6       = PE6,
  STEP_DIAG_7       = PE7,
  ES_EN_12V         = PF0,
  EN_THERMISTORS_5V = PF1,
  EN_ENDSTOPS_5V    = PF2,
  OC_RESET          = PF4,
  EN_HP             = PF5,
  OC_ALERT          = PF6,
  GAIN_ENABLE_T0    = PD4,
  GAIN_ENABLE_T1    = PH11,
  GAIN_ENABLE_T2    = PE17,
  GAIN_ENABLE_T3    = PB2,
  PU_ENABLE_T0      = PG10,
  PU_ENABLE_T1      = PG11,
  PU_ENABLE_T2      = PG12,
  PU_ENABLE_T3      = PG13,
  OFFSET_ENABLE_T0  = PG0,
  OFFSET_ENABLE_T1  = PG1,
  OFFSET_ENABLE_T2  = PG2,
  OFFSET_ENABLE_T3  = PG8,
  STEPPER_UART_2_TX = PB0,
  STEPPER_UART_2_RX = PB1,
  STEPPER_UART_3_TX = PD0,
  STEPPER_UART_3_RX = PD1
  
